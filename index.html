<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Email Signature Generator</title>
    <style>
      @import url("https://use.typekit.net/ymt8xmp.css");

      * {
        font-family: 'futura-pt';
      }

      body {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 800px;
      }

      canvas,
      img {
        border: 2px solid black;
        pointer-events: none;
      }

      input {
        margin-right: auto;
        width: 100%;
      }

      input:invalid {
        border: 2px solid red;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      label,
      input {
        font-size: 1.2em;
      }

      #email-domain {
        padding-right: 30%;
      }

      #input-form {
        margin-bottom: 20px;
      }

      #downloadBtn {
        display: inline-block;
        margin-top: 10px;
      }

      #downloadBtn>button {
        width: 200px;
        height: 50px;
        font-size: 1em;
      }

      #warning {
        color: red;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h2>Step 1. Generate Your Signature</h2>
    <div id="input-form">
      <label>
        <strong>Name*</strong>
        <br> Please include your salutation. BMC alumni may add their graduation year as ' <i>&lt;Last two digits&gt;</i>. <input type="text" id="name" placeholder="Mr. John Doe '54" oninput="generateSignature()" required>
      </label>
      <label>
        <strong>Title*</strong>
        <br> Faculty: Please use <i>&lt;Department&gt; Teacher</i> format as it appears on the <a href="https://www.bishopmoore.org/about/directory.cfm" target="_blank">website directory</a>. e.g.: Mathematics Teacher, Social Studies Teacher. <input type="text" id="title1" placeholder="English Teacher" oninput="generateSignature()" required>
      </label>
      <label>
        <strong>Secondary Title</strong>
        <br> Coaches or club sponsors only. <input type="text" id="title2" placeholder="Assistant Football Coach" oninput="generateSignature()">
      </label>
      <label>
        <strong>Phone Extension</strong>
        <input type="text" id="phone" placeholder="123" pattern="\d{3}" maxlength="3" oninput="generateSignature()">
      </label>
      <label>
        <strong>Email*</strong>
        <br> Do not enter the domain (@bishopmoore.org). <div style="display: flex; align-items: center;">
          <input type="text" id="email" placeholder="Lastname, First Name Inital" pattern="^\w+$" oninput="generateSignature()" required style="flex: 1;">
          <span id="email-domain">@bishopmoore.org</span>
        </div>
      </label>
    </div>
    <canvas id="signatureCanvas" width="800" height="400" style="display: none;"></canvas>
    <img id="generatedImage" width="800" height="400" alt="Email Signature Preview">
    <h3 id="warning">Error: Please fix the highlighted fields before donwloading.</h3>
    <a id="downloadBtn" href="#" download="email-signature.png">
      <button id="btnTgt">Download Signature Image</button>
    </a>
    <div style="padding-bottom: 50px;"></div>

      function fitTextToWidth(ctx, text, maxWidth, fontFace = "futura-pt", maxFontSize = 24, minFontSize = 18) {
        let fontSize = maxFontSize;
        ctx.font = `${fontSize}px ${fontFace}`;

        while (ctx.measureText(text).width > maxWidth && fontSize > minFontSize) {
          fontSize--;
          ctx.font = `${fontSize}px ${fontFace}`;
        }

        return fontSize;
      }

        background.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#00000";

          var nameHeight = 105;
          var title1Height = 140;

          if (title2 == '') {
            nameHeight = 140;
            title1Height = 172;

          }

          // NAME
          let fittedFontSize = fitTextToWidth(ctx, name, 455, "futura-pt", 32, 28);
          ctx.font = `500 ${fittedFontSize}px futura-pt`;
          ctx.fillText(name, 284, nameHeight);

          // Title 1
          fittedFontSize = fitTextToWidth(ctx, title1, 465, "futura-pt", 24, 20);
          ctx.font = `400 ${fittedFontSize}px futura-pt`;
          ctx.fillText(title1, 284, title1Height);
          
          // Title 2
          ctx.font = `400 ${fittedFontSize}px futura-pt`;
          ctx.fillText(title2, 284, 172);

          // Phone and Email
          ctx.font = "300 24px futura-pt";
          if (phone != '') ctx.fillText(`, ext: ${phone}`, 440, 272);
          ctx.fillText(`${email}@bishopmoore.org`, 284, 299);

          // Convert canvas to image
          const dataURL = canvas.toDataURL("image/jpg");

          // Set image src
          imageElement.src = dataURL;
          imageElement.style.display = "block";

          // Set download link
          downloadBtn.href = dataURL;

          // Disable download on error
          const hasInvalidInputs = document.querySelector('input:invalid') !== null;
          if (hasInvalidInputs) {
            document.getElementById('btnTgt').disabled = true;
            document.getElementById('warning').style.display = 'block';
          } else {
            document.getElementById('btnTgt').disabled = false;
            document.getElementById('warning').style.display = 'none';
          }
        };

        background.onerror = function() {
          alert("Failed to load the background image. Make sure it supports CORS.");
        };
      }
      window.onload = function() {
        generateSignature();
      }
